<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vitamin C - Product Page</title>
  <link rel="stylesheet" href="product-style.css" />
</head>
<body>

  <div class="product-container">
    <img src="vitamin1.avif" alt="Vitamin C" class="product-image" />
    <div class="product-title">Vitamin C</div>
    <div class="product-description">
      Supports immune health and skin glow. High potency, easy to absorb.
    </div>
    <div class="price">$9.99</div>

    <button class="btn add-to-cart" onclick="addToCart('Vitamin C', 9.99)">Add to Cart</button>
    <a href="payment.html" class="btn buy-now">Buy Now</a>
  </div>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingProduct = cart.find(item => item.name === name);

      if (existingProduct) {
        existingProduct.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>

</body>
</html>
